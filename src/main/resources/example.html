<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пример страницы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 40px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }
    </style>
</head>
<body>
<h1>Добро пожаловать!</h1>
<p>Это пример простой HTML-страницы с заголовком, текстом и кнопкой.</p>
<a class="button" href="https://www.google.com" target="_blank">Перейти на Google</a>
</body>
</html>
